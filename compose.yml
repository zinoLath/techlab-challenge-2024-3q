services:
  database:
    image: postgres:16
    ports:
      - 5432
    networks:
      - techlab_net
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  frontend_backoffice:
    build:
      dockerfile: frontend-backoffice.Dockerfile
    environment:
      - PORT=8081
    ports:
      - 8081:8081
    networks:
      - techlab_net

  frontend_chat:
    build:
      dockerfile: frontend-chat.Dockerfile
    environment:
      - PORT=8082
    ports:
      - 8082:8082
    networks:
      - techlab_net

  backend_1:
    build:
      dockerfile: backend.Dockerfile
    links:
      - database
    command: yarn workspace techlab-challenge-2024-3q-backend typeorm migration:run
    environment:
      - APP_PORT=5434
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_MIGRATIONS_RUN=true
      - SECRET=${SECRET}
    networks:
      - techlab_net
    depends_on:
      - database

  backend_2:
    build:
      dockerfile: backend.Dockerfile
    links:
      - database
    environment:
      - APP_PORT=5434
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - SECRET=${SECRET}
    networks:
      - techlab_net
    depends_on:
      - database

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 5434:5434
    networks: 
      - techlab_net
    depends_on:
      - backend_1
      - backend_2
    links:
      - backend_1
      - backend_2

networks:
  techlab_net:
